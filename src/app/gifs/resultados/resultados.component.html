<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn" *ngFor="let item of this.results">
        <div class="card">
            <video class="card-img-top" autoplay loop [src]="item.images.downsized_small.mp4" type="video/mp4"></video>
            <div class="card-body">
                <p class="card-text">
                    {{item.title}}
                </p>
            </div>
        </div> 
    </div>
</div>
